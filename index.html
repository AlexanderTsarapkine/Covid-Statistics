<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid Stats</title>
</head>

<body>
    <h1 class="display-4 mb-4">Covid-19 World Stats</h1>
    <div id="output">

    </div>

    <script>
     //javaScript(includes <script> line above):

      fetch('https://api.covid19api.com/world/total')
      .then((res) => res.json())
      .then((data) => {
        let output = 
            `
            <table style="width:100%">
              <tr>
                <td>Total Confirmed:</td>
                <td>Total Deaths</td>
                <td>Total Recovered</td>
              </tr>
              <tr>
                <td>${data.TotalConfirmed}</td>
                <td>${data.TotalDeaths}</td>
                <td>${data.TotalRecovered}</td>
              </tr>
            </table>
            `;

        document.getElementById('output').innerHTML = output;
      })
    
      //javascript ends here(includes <\script> line below)
    </script>
</body>

</html>
